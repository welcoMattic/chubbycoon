easy_admin:
    site_name: 'Chubbycoon'
    disabled_actions: ['show']
    design:
        brand_color: '#205081'
        color_scheme: 'dark'
        form_theme: 'form/fields_easyadmin.html.twig'
        assets:
            css:
                - 'build/css/admin.css'
            js:
                - 'build/js/admin.js'
    formats:
        date: 'd/m/Y'
        time: 'H:i'
        datetime: 'd/m/Y H\hi'
    list:
        actions:
            - { name: 'edit', icon: 'pencil' }
            - { name: 'delete', icon: 'trash-o' }